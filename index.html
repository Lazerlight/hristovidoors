<!DOCTYPE html>
<html lang="en">
  <!-- Head element -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6857adfecd.js"
      crossorigin="anonymous"
    ></script>
    <title>Врати Христови</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <!-- Body element -->
  <body>
    <!-- Main part of the page -->
    <main>
      <!-- Navigation bar element -->
      <div class="nav-container">
        <nav>
          <div class="logo"><img src="./logo.png" alt="Logo Image" /></div>
          <div class="nav-links">
            <ul>
              <li><a href="./index.html">Начална страница</a></li>
              <li><a href="./contacts.html">Контакти</a></li>
              <li><a href="#">Врати</a></li>
              <li><a href="#">Поръчай</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="info">
        <div class="overlay">
          <a href="#">Каталог</a>
        </div>
        <img src="./door.jpg" class="door" alt="Door" />
        <div id="circle">
          <div class="feature one">
            <i class="fa-solid fa-hammer"></i>
            <div>
              <h1>Монтаж</h1>
              <p>Професионална инсталация на врати</p>
            </div>
          </div>
          <div class="feature two">
            <i class="fa-solid fa-truck"></i>
            <div>
              <h1>Доставка до адрес</h1>
              <p>Доставяне до посочен адрес</p>
            </div>
          </div>
          <div class="feature three">
            <i class="fa-solid fa-door-closed"></i>
            <div>
              <h1>Богат избор</h1>
              <p>Каталог с най различни предложения</p>
            </div>
          </div>
          <div class="feature four">
            <i class="fa-solid fa-cart-shopping"></i>
            <div>
              <h1>Продажба</h1>
              <p>Покупка на стоки и взимане от място</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./arrow.png" alt="arrowUP" id="up" />
        <h3>Услуги</h3>
        <img src="./arrow.png" alt="arrowDOWN" id="down" />
      </div>
    </main>
    <div class="footer"></div>
    <!-- Linking JS scripts -->
    <script src="./script.js"></script>
  </body>
</html>
